<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Double Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: rgb(126 187 72);">
                <h1>Komorebi</h1>
                <small>(Japanese)</small>
                <p>Sunlight filtering through leaves.</p>
            </div>
            <div style="background-color: rgb(148 134 149);">
                <h1>Hyggelit</h1>
                <small>(Danish)</small>
                <p>Comfortable and cozy at home.</p>
            </div>
            <div style="background-color: rgb(50 45 47);">
                <h1>Тоска</h1>
                <small>(Russian)</small>
                <p>A listless melancholy.</p>
            </div>
            <div style="background-color: rgb(16 26 18);">
                <h1>Waldeinsamkeit</h1>
                <small>(German)</small>
                <p>Peace when alone in the woods.</p>
            </div>
            <div style="background-color: rgb(1 117 221);">
                <h1>Aware</h1>
                <small>(Japanese)</small>
                <p>A beautiful moment, already fading.</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1628313237183-f6cf7c907021?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1628826641513-2734a45e086e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2070&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1543288007-952889cbcd97?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1975&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1601479656033-2113f2b2085a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1526796836-4da91257199a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1742&q=80');"></div>    
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>

            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    .
    <script src="script.js"></script>
</body>
</html>
