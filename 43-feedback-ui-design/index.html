<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Feedback UI Design</title>
</head>
<body>
    <div id="panel" class="panel-container">
        <strong>How satisfied are you with our <br>customer support performance?</strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="images/sad.png" alt="sad">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="images/neutral.png" alt="neutral">
                <small>Neutral</small>
            </div>
            <div class="rating active">
                <img src="images/happy.png" alt="happy">
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="send">Send Review</button>
    </div>
    <div class="attribute">Icons made by <a href="https://www.flaticon.com/authors/evan-gerard-k" title="Evan Gerard K">Evan Gerard K</a></div>
    <script src="script.js"></script>
</body>
</html>
