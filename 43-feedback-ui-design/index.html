<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Feedback UI Design</title>
</head>
<body>
    <div id="panel" class="panel-container">
        <strong>How satisfied are you with our <br>customer support performance?</strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="https://cdn-icons.flaticon.com/png/512/3666/premium/3666088.png?token=exp=1633750317~hmac=990c6436636fb6e256c1a44737d49ac0" alt="">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="https://cdn-icons.flaticon.com/png/512/3666/premium/3666127.png?token=exp=1633750354~hmac=4fd078b00abaa2a7179b54bebe8257c2" alt="">
                <small>Neutral</small>
            </div>
            <div class="rating active">
                <img src="https://cdn-icons.flaticon.com/png/512/3666/premium/3666115.png?token=exp=1633750291~hmac=60bfc9337d9347db3dcad400916e93b2" alt="">
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="send">Send Review</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
